<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="./public/images/logo-web.png" /> -->
    <link rel="icon" href="https://laluz.vn/wp-content/uploads/2024/06/cropped-favicon-nuoc-hoa-laluz-32x32.png" sizes="32x32">
    <link rel="icon" href="https://laluz.vn/wp-content/uploads/2024/06/cropped-favicon-nuoc-hoa-laluz-192x192.png" sizes="192x192">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Parisienne&display=swap"
      rel="stylesheet"
    />
    <title>Pine Perfume - Nước hoa chính hãng</title>
  </head>
  <body>
    <div id="root"></div>
    <div id="fb-customer-chat" class="fb-customerchat"></div>

    <script>
      var chatbox = document.getElementById("fb-customer-chat");
      chatbox.setAttribute("page_id", "643639992165464"); // Thay bằng ID Fanpage
      chatbox.setAttribute("attribution", "biz_inbox");
    </script>

    <script>
      window.fbAsyncInit = function () {
        FB.init({
          xfbml: true,
          version: "v17.0",
        });
      };

      (function (d, s, id) {
        if (d.getElementById(id)) return;
        var js = d.createElement(s);
        js.id = id;
        js.src = "https://connect.facebook.net/vi_VN/sdk/xfbml.customerchat.js";
        var fjs = d.getElementsByTagName(s)[0];
        fjs.parentNode.insertBefore(js, fjs);
      })(document, "script", "facebook-jssdk");
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
